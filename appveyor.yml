version: 4.0.{build}
pull_requests:
  do_not_increment_build_number: true
image: Ubuntu1804
only_commits:
  files:
    - AzureFunctions.TestHelpers/**/*
    - appveyor.yml
configuration: Release
environment:
  CODECOV_TOKEN: 00146f9e-ddb9-42e6-a357-fd0f0ec4438a
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
build:
  publish_nuget: true
  verbosity: minimal
after_test:
  - bash <(curl -s https://codecov.io/bash)
deploy:
- provider: NuGet
  api_key:
    secure: 6sPnG9susETMj+SCJB7ESTUOoqhVZ6OAO1W+Qb3Y0h+qjCOo5qnbev8l5ISg32hr
  on:
    branch: main
